<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authentification !!</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container">
    <H1>Creer une classe <hr></H1>
    <div class="alert alert-info" role="alert">
        Veuillez remplir le formulaire suivant
    </div>
    <form action="/connexion" method="POST">

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="annee">Choisir une ann&eacute;e </label>
            </div>
            <select class="custom-select" id="annee">
                <option selected>Choose...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="annee">Choisir une &eacute;cole</label>
            </div>
            <select class="custom-select" id="ecole">
                <option selected>Choose...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="annee">Choisir une classe</label>
            </div>
            <select class="custom-select" id="classe">
                <option selected>Choose...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>




        <button type="submit" class="btn btn-primary">Enregistrer</button>

    </form>

</div>
</body>
</html>
